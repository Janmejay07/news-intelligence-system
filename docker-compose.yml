# News Intelligence System - Docker Compose
# Uses Endee (fork of endee-io/endee) as vector database
# Fork: https://github.com/Janmejay07/endee

services:
  endee:
    image: endeeio/endee-server:latest
    container_name: news-intel-endee
    ports:
      - "8080:8080"
    environment:
      NDD_NUM_THREADS: 0
      NDD_AUTH_TOKEN: ""  # Open mode for local dev
    volumes:
      - endee-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/index/list"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  endee-data:
